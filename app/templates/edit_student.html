{% extends "layout.html" %}

{% block title %}Edit Student - Student Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Student</h1>
    <a href="/students" class="btn btn-secondary">‚Üê Back to Students</a>
</div>

<div class="form-container">
    <form id="editStudentForm" class="student-form">
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    class="form-control" 
                    required
                    placeholder="Enter first name"
                >
            </div>
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input 
                    type="text" 
                    id="last_name" 
                    name="last_name" 
                    class="form-control" 
                    required
                    placeholder="Enter last name"
                >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    required
                    placeholder="Enter email address"
                >
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-control"
                    placeholder="Enter phone number"
                >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="enrollment_date">Enrollment Date</label>
                <input 
                    type="date" 
                    id="enrollment_date" 
                    name="enrollment_date" 
                    class="form-control"
                >
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input 
                    type="text" 
                    id="address" 
                    name="address" 
                    class="form-control"
                    placeholder="Enter address"
                >
            </div>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea 
                id="notes" 
                name="notes" 
                class="form-control"
                rows="4"
                placeholder="Enter any additional notes"
            ></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/students" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    const studentId = window.location.pathname.split('/').pop();

    // Load student data
    async function loadStudent() {
        try {
            const response = await fetch(`/api/students/${studentId}`, {
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                const student = await response.json();
                document.getElementById('first_name').value = student.first_name;
                document.getElementById('last_name').value = student.last_name;
                document.getElementById('email').value = student.email;
                document.getElementById('phone').value = student.phone || '';
                document.getElementById('enrollment_date').value = student.enrollment_date || '';
                document.getElementById('address').value = student.address || '';
                document.getElementById('notes').value = student.notes || '';
            } else {
                showAlert('Failed to load student data', 'danger');
            }
        } catch (error) {
            console.error('Error loading student:', error);
            showAlert('An error occurred', 'danger');
        }
    }

    // Submit form
    document.getElementById('editStudentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            first_name: document.getElementById('first_name').value,
            last_name: document.getElementById('last_name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value || null,
            enrollment_date: document.getElementById('enrollment_date').value || null,
            address: document.getElementById('address').value || null,
            notes: document.getElementById('notes').value || null
        };
        
        try {
            const response = await fetch(`/api/students/${studentId}`, {
                method: 'PUT',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            if (response.ok) {
                showAlert('Student updated successfully!', 'success');
                setTimeout(() => window.location.href = '/students', 1500);
            } else {
                const error = await response.json();
                showAlert('Error: ' + error.detail, 'danger');
            }
        } catch (error) {
            console.error('Error updating student:', error);
            showAlert('An error occurred', 'danger');
        }
    });

    // Load student on page load
    loadStudent();
</script>
{% endblock %}
